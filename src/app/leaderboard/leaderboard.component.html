<button mat-raised-button color="primary" role="button" (click)="openDialog()" style="margin-right: 10px;">Add Team</button>
<button mat-raised-button color="warn" (click)="openResultDialog()">Result</button>

<br><br>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <br><br>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort >
  
        <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>Select</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? isSelectedTwo(element) : null"
                    [checked]="selection.isSelected(element)"
                    >
      </mat-checkbox>
    </td>
  </ng-container>

      <!-- ID Column -->
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container> -->
  
      <!-- Progress Column -->
      <ng-container matColumnDef="team_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Team Name </th>
        <td mat-cell *matCellDef="let row"> {{row.team_name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="wins">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Wins </th>
        <td mat-cell *matCellDef="let row" [style.color]="'green'"> {{row.wins}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="losses">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Losses </th>
        <td mat-cell *matCellDef="let row" [style.color]="'red'"> {{row.losses}} </td>
      </ng-container>

      <ng-container matColumnDef="ties">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ties </th>
        <td mat-cell *matCellDef="let row"> {{row.ties}} </td>
      </ng-container>

      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
        <td mat-cell *matCellDef="let row" [style.color]="'blue'"> {{row.score}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="isSelectedTwo(row)"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
